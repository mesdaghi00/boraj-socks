<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buraj Socks</title>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background-color: #ffffff;
      color: #000;
      text-align: center;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .video-container {
      margin: 2rem auto;
      max-width: 600px;
    }
    video {
      width: 100%;
      border-radius: 16px;
    }
    .slider {
      margin: 2rem auto;
      max-width: 300px;
    }
    .slider img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    .contact {
      margin: 2rem auto;
      font-size: 1.2rem;
    }
    .contact a {
      color: #000;
      text-decoration: none;
      margin: 0 1rem;
      border: 1px solid #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-block;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>با بوراج به تمرینات کیفیت بده</header>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="boraj-reel.mp4" type="video/mp4">
      مرورگر شما از پخش این ویدیو پشتیبانی نمی‌کند.
    </video>
  </div>

  <div class="slider">
    <img src="AKS1.jpg" class="active" alt="محصول ۱" />
    <img src="AKS2.jpg" alt="محصول ۲" />
    <img src="AKS3.jpg" alt="محصول ۳" />
    <img src="AKS4.jpg" alt="محصول ۴" />
  </div>

  <div class="contact">
    <p>برای ثبت سفارش و اطلاع از موجودی و مشاوره:</p>
    <a href="https://wa.me/989123456789" target="_blank">واتساپ</a>
    <a href="https://instagram.com/_boraj" target="_blank">اینستاگرام</a>
  </div>

  <footer>
    © 2025 Buraj Socks. همه حقوق محفوظ است.
  </footer>

  <script>
    let images = document.querySelectorAll('.slider img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>

</body>
</html>
